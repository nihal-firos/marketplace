{% extends "core/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="mt-10 px-6 py-12 bg-slate-50 rounded-xl shadow-sm border border-slate-200">
    <h2 class="mb-12 text-3xl font-semibold text-center text-slate-700">My Items</h2>

    {% if items %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for item in items %}
                <a href="{% url 'item:detail' item.id %}" class="block bg-white rounded-xl shadow hover:shadow-md transition">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="rounded-t-xl h-48 w-full object-cover">
                    <div class="p-4">
                        <h3 class="text-xl font-semibold text-slate-800 mb-2">{{ item.name }}</h3>
                        <p class="text-teal-600 font-medium">â‚¹{{ item.price }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-slate-500">You haven't added any items yet.</p>
    {% endif %}
</div>
{% endblock %}
